<template name="layout_unauthenticated">

    <main id="auth" class="container mb-4">
        <h1 id="title" class="mb-4">Chrologony</h1>
        <h2
            id="tagline"
            class="h6 text-muted mb-4"
            data-toggle="popover"
            data-placement="top"
            data-content="Chrologony is a game where players sequence events into a timeline. You can build your own categories or use ones created by the community. Play by yourself or challenge friends."
        >
            Best Game of All Time
            <i class="fa fa-question-circle"></i>
        </h2>
        {{> flasher}}
        {{> Template.dynamic template=main}}
        {{> footer}}
    </main>

</template>

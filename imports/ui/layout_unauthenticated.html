<template name="layout_unauthenticated">

    <main id="auth" class="container-fluid {{#if mobileApp}}mobile-app{{/if}} mb-4">
        <h1
            id="title"
            class="mb-4"
            data-toggle="popover"
            data-placement="top"
            data-content="{{appDescription}}"
        >
            <a href="{{homeLink}}">{{appName}}: {{appTagline}}</a>
        </h1>
        {{> Template.dynamic template=main}}
        {{> footer}}
    </main>

</template>

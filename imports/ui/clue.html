<template name="clue">

    {{#if canEdit}}
        <tr class="clue {{#if viewing}}d-none{{/if}} {{#if error}}table-danger{{else}}{{#if id}}table-warning{{else}}table-success{{/if}}{{/if}} editing">
            <th scope="row"><input class="attr form-control" type="text" name="description" value="{{description}}" required maxlength="240"></th>
            <td><input class="attr form-control" type="date" name="date" value="{{date}}" required maxlength="10"></td>
            <td>{{> categories_selector val=categoryId}}</td>
<!--            <td><input class="attr form-control" type="text" name="hint" value="{{hint}}"></td>-->
            <td>
                <form class="clue-edit">
                    {{#if clue}}

                        <input class="attr" type="hidden" name="_id" value="{{id}}">
                        <input class="attr" type="hidden" name="hint" value="">

                        <button type="submit" class="save btn btn-primary mr-2" disabled="{{loading}}">Save</button>
                        <button type="submit" class="cancel btn btn-light mr-4">Cancel</button>
                        <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#removeClue" data-id="{{id}}">Remove</button>

                    {{else}}
                        <button type="submit" class="add btn btn-primary" disabled="{{loading}}">Add</button>
                    {{/if}}

                </form>
            </td>
        </tr>
    {{/if}}

    <tr class="clue {{#if editing}}d-none{{/if}}">
        <th scope="row">{{description}}</th>
        <td>{{date}}</td>
        <td>{{category.theme}}: {{category.name}}</td>
<!--        <td>{{hint}}</td>-->
        <td>
            {{#if canEdit}}
                <button class="edit btn btn-light btn-sm">Edit</button>
            {{/if}}
        </td>
    </tr>

</template>

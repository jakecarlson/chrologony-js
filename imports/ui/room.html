<template name="room">

    <section id="room">

        <header class="clearfix mb-2">
            <h1 class="room-title float-left">Room: {{room.name}}</h1>
            <button class="btn btn-secondary float-right mb-2 leave" disabled="{{loading}}">Leave Room</button>
            {{#if isOwner}}
                <button class="btn btn-light float-right mr-2 destroy" disabled="{{loading}}">Destroy Room</button>
            {{/if}}
        </header>

        <div class="row">

            <div class="col-md-9" id="roomMain">
                {{> board room=room game=currentGame turn=currentTurn}}
            </div>

            <div class="col-md-3" id="roomSide">
                {{> players_list room=room turn=currentTurn}}
                {{#if isOwner}}
                    {{> game room=room game=currentGame}}
                {{/if}}
            </div>

        </div>

    </section>

</template>

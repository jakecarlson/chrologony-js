<template name="room">

    <section id="room">

        {{#if created}}
            <div class="alert alert-success alert-dismissible mb-4" role="alert">
                You have successfully created a room. Invite others to join with the password <strong>{{password}}</strong>.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {{/if}}

        <header class="clearfix mb-2">
            <h1 class="room-title float-left" data-toggle="popover" data-trigger="hover" data-content="Password: {{password}}">{{room.name}}</h1>
            <button class="btn btn-secondary float-right mb-2 leave" disabled="{{loading}}">Leave Room</button>
            {{#if isOwner}}
                <button class="btn btn-light float-right mr-2 destroy" disabled="{{loading}}">Destroy Room</button>
            {{/if}}
        </header>

        <div class="row">

            <div class="col-md-9" id="roomMain">
                {{> board room=room game=currentGame turn=currentTurn}}
            </div>

            <div class="col-md-3" id="roomSide">
                {{> players_list room=room turn=currentTurn}}
                {{#if isOwner}}
                    {{> game room=room game=currentGame}}
                {{/if}}
            </div>

        </div>

    </section>

</template>

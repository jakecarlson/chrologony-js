<template name="flasher">

    {{#if msg}}
        <div class="alert alert-{{type}} alert-dismissible {{#if hidden}}d-none{{/if}} mb-4" role="alert" id="{{id}}">
            {{{msg}}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {{/if}}

</template>

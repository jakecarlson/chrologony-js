<template name="game">

    <form id="game" class="card">
        <header class="card-header">
            <h2 class="card-subtitle">Start a New Game</h2>
        </header>
        <div class="card-body">
            <div class="form-group">
                <label for="gameCategoryId">Category:</label>
                {{> categories_selector id="gameCategoryId"}}
            </div>
            <button type="submit" class="btn {{#if gameInProgress}}btn-secondary{{else}}btn-primary{{/if}} float-right draw" disabled="{{loading}}">Start</button>
        </div>
    </form>

</template>

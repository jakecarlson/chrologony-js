<template name="layout_authenticated">

    <div id="layout" class="{{#if mobileApp}}mobile-app{{/if}}">

        {{> header}}

        <main class="pb-3 {{#if columnsBoard}}container-fluid{{/if}}">

            {{> Template.dynamic template=main}}

            {{> child_manager
                childrenName="Categories"
                childType="category"
                childMapper=categoryMapper
                childItems=categories
                parent=currentClue
                parentName=currentClueName
                parentType="Clue"
                required=true
                whitelist=whitelistedCategories
            }}

        </main>

        <div class="modal fade share-modal" tabindex="-1" role="dialog" aria-labelledby="shareTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content border-primary">
                    <div class="modal-content bg-primary text-white">
                        <h5 class="modal-title" id="shareTitle">Share {{appName}}</h5>
                        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body p-4">
                        {{> share}}
                    </div>
                </div>
            </div>
        </div>

    </div>

</template>

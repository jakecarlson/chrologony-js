<template name="lobby_game">

    <div class="row">
        <div class="col-12 col-sm-6">
            <h2 class="game-title">
                <i class="fa {{#if hasPassword}}fa-lock text-danger{{else}}fa-unlock-alt text-success{{/if}}"></i>
                {{title}}
            </h2>
            <p class="game-created mb-1 mb-sm-0">
                {{#if game.startedAt}}
                    Started {{relativeTime game.startedAt}};
                {{/if}}
                Created {{relativeTime game.createdAt}}
            </p>
        </div>
        <dl class="col-12 col-sm-6 game-meta">
            <dt>
                <i class="fa fa-folder" title="Category"></i>
            </dt>
                <dd>{{category}}</dd>
            <dt>
                <i class="fa fa-user" title="# Players"></i>
            </dt>
                <dd>{{numPlayers}} <span class="d-none d-md-inline">{{playersStr}}</span></dd>
            <dt>
                <i class="fa fa-asterisk" title="Difficulty"></i>
            </dt>
                <dd>{{difficulty}} <span class="d-none d-md-inline">Difficulty</span></dd>
            <dt>
                <i class="fa fa-certificate" title="Win Condition"></i>
            </dt>
                <dd>{{winCondition}} <span class="d-none d-md-inline">Cards</span></dd>
            <dt>
                <i class="fa fa-clock-o" title="Guess Time Limit"></i>
            </dt>
                <dd>{{guessTime}} <span class="d-none d-md-inline">Guess Time Limit</span></dd>
        </dl>
    </div>

    {{#if isOwner}}
        <i
            class="fa fa-star text-active game-owner"
            data-toggle="tooltip"
            data-placement="top"
            data-original-title="You own this game."
        ></i>
    {{/if}}

    <i
        class="
            fa
            fa-circle
            game-status
            text-{{statusColor}}
        "
        data-toggle="tooltip"
        data-placement="top"
        data-original-title="{{statusMsg}}"
    ></i>

</template>

<template name="categories_manager">

    <table id="categoriesManager" class="table table-hover table-striped">
        <colgroup>
            <col class="name">
            <col class="theme">
            <col class="private">
            <col class="status">
            <col class="actions">
        </colgroup>
        <thead class="table-borderless">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Theme</th>
                <th scope="col">Private</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
            </tr>
            {{> category category=false}}
        </thead>
        <tbody>
            {{#each ownedCategory in ownedCategories}}
                {{> category category=ownedCategory}}
            {{/each}}
        </tbody>
    </table>

    <div class="modal fade" id="removeCategory" tabindex="-1" role="dialog" aria-labelledby="removeCategoryTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="removeCategoryTitle">Are you sure?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="mb-0">The category will be permanently deleted.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                    <button type="button" class="remove btn btn-danger" data-dismiss="modal" data-id="" data-model="category" disabled="{{loading}}">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="manageCategoryCollaborators" tabindex="-1" role="dialog" aria-labelledby="manageCategoryCollaboratorsTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="manageCategoryCollaboratorsTitle">{{currentCategoryName}}: Manage Collaborators</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <ul class="modal-body list-group list-group-flush p-0">
                    <li class="list-group-item"><input id="userSearch" class="form-control typeahead" name="username" type="text" placeholder="Search by Username to Add a Collaborator ..." autocomplete="off" spellcheck="off" data-source="searchCollaborators" data-select="addCollaborator"></li>
                    {{#each collaborator in collaborators}}
                        <li class="list-group-item">
                            {{collaborator.name}}
                            <a href="#" data-id="{{collaborator.id}}" class="float-right text-dark ml-2 remove">&times;</a>
                        </li>
                    {{/each}}
                </ul>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary save" disabled="{{loading}}">Save</button>
                </div>
            </div>
        </div>
    </div>

</template>

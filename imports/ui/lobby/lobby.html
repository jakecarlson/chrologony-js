<template name="lobby">

    {{> join}}

    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="clues-tab" data-toggle="tab" href="#clues" role="tab" aria-controls="clues" aria-selected="true">Clues</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="categories-tab" data-toggle="tab" href="#categories" role="tab" aria-controls="categories" aria-selected="false">Categories</a>
        </li>
    </ul>
    <div class="tab-content pt-2">
        <div class="tab-pane fade show active" id="clues" role="tabpanel" aria-labelledby="clues-tab">
            {{> clues_manager}}
        </div>
        <div class="tab-pane fade" id="categories" role="tabpanel" aria-labelledby="categories-tab">
            {{> categories_manager}}
        </div>
    </div>

</template>

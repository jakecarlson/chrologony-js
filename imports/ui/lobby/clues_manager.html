<template name="clues_manager">

    {{#if categoryView}}
        {{> clues_filter categoryId=categoryId}}
    {{/if}}

    {{#if categoryId}}

        {{#if categoryView}}
            <h3 class="text-center text-muted mt-4 mb-0 results-count">{{numResults}}</h3>
        {{/if}}

        <div class="table-responsive">
            <table id="cluesManager" class="table table-hover table-striped">
                <colgroup>
                    <col class="description">
                    <col class="date">
                    <col class="categories">
                    <col class="more">
                    <col class="actions">
                </colgroup>
                <thead class="table-borderless">
                    <tr>
                        <th scope="col">Clue</th>
                        <th scope="col">Date</th>
                        <th scope="col"><i class="fa fa-folder table-icon" title="Manage Categories"></i></th>
                        <th scope="col"><i class="fa fa-info-circle table-icon" title="More Info"></i></th>
                        <th scope="col"></th>
                    </tr>
                    {{#if categoryView}}
<!--                        {{> clue clue=false categoryId=categoryId}}-->
                    {{/if}}
                </thead>
                <tbody>
                {{#each clueCard in cards}}
                    {{> clue clue=clueCard categoryId=categoryId}}
                {{/each}}
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="removeClue" tabindex="-1" role="dialog" aria-labelledby="removeClueTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="removeClueTitle">Are you sure?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p class="mb-0">The clue will be permanently deleted.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                        <button type="button" class="remove btn btn-danger" data-dismiss="modal" data-id="" data-model="clue" disabled="{{loading}}">Confirm</button>
                    </div>
                </div>
            </div>
        </div>

        <form class="modal fade" id="manageClueMore" tabindex="-1" role="dialog" aria-labelledby="manageClueMoreTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="manageClueMoreTitle">{{currentClueName}}: More Info</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">

                        <fieldset class="form-group">
                            <legend class="col-form-label">External References</legend>
                            <div class="form-row">
                                <div class="form-group col col-9">
                                    <input type="url" class="form-control attr" name="externalUrl" placeholder="External URL" maxlength="960" value="{{currentClueAttr 'externalUrl'}}">
                                </div>
                                <div class="form-group col col-3">
                                    <input type="text" class="form-control attr" name="externalId" placeholder="External ID" maxlength="40" value="{{currentClueAttr 'externalId'}}">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col col-6">
                                    <input type="url" class="form-control attr" name="thumbnailUrl" placeholder="Thumbnail URL" maxlength="960" value="{{currentClueAttr 'thumbnailUrl'}}">
                                </div>
                                <div class="form-group col col-6">
                                    <input type="url" class="form-control attr" name="imageUrl" placeholder="Full Image Url" maxlength="960" value="{{currentClueAttr 'imageUrl'}}">
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="form-group">
                            <legend class="col-form-label">Location</legend>
                            <div class="form-row">
                                <div class="form-group col col-6">
                                    <input type="text" class="form-control attr" name="latitude" placeholder="Latitude" maxlength="8" value="{{currentClueAttr 'latitude'}}">
                                </div>
                                <div class="form-group col col-6">
                                    <input type="text" class="form-control attr" name="longitude" placeholder="Longitude" maxlength="8" value="{{currentClueAttr 'longitude'}}">
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="form-group">
                            <legend class="col-form-label">Additional Information</legend>
                            <div class="form-row">
                                <div class="form-group col">
                                    <textarea class="form-control attr" name="hint" placeholder="Hint" maxlength="960">{{currentClueAttr 'hint'}}</textarea>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <textarea class="form-control attr" name="moreInfo" placeholder="More Info" maxlength="3840">{{currentClueAttr 'moreInfo'}}</textarea>
                                </div>
                            </div>
                        </fieldset>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                        <input type="hidden" class="attr" name="categoryId" value="{{categoryId}}">
                        <button type="submit" class="btn btn-primary save" data-id="" disabled="{{loading}}">Save</button>
                    </div>

                </div>
            </div>
        </form>

    {{/if}}

</template>

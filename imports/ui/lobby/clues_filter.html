<template name="clues_filter">

    <form id="cluesFilter" class="form-inline mb-2 mt-3 justify-content-center text-muted">

        <div class="form-group">
            <label class="sr-only" for="cluesFilterCategory">Category:</label>
            {{> categories_selector val=categoryId id="cluesFilterCategory"}}
        </div>

        {{#if categoryId}}
            <div class="form-group ml-2 mr-2">
                <label class="sr-only">Search:</label>
                <input type="text" name="keyword" value="{{keyword}}" placeholder="Filter by Keyword ..." class="form-control">
            </div>
            <div class="form-check">
                <input type="checkbox" id="clueFilterOwned" name="owned" value="true" checked="{{owned}}" class="form-check-input form-check-inline">
                <label for="clueFilterOwned">Mine Only</label>
            </div>
        {{/if}}

    </form>

</template>

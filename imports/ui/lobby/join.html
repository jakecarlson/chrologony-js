<template name="join">

    <div id="join" class="card mb-4">
        <header class="card-header">
            <h1 class="card-title">Create or Join a Room</h1>
        </header>
        <form class="card-body text-center" autocomplete="off">
            <div class="form-inline justify-content-center">
                <label class="sr-only" for="roomName">Room Name</label>
                <input type="text" class="form-control mr-sm-2" name="name" id="roomName" aria-describedby="roomNameHelp" placeholder="Room Name" maxlength="40">
                <label class="sr-only" for="roomPassword">Room Password</label>
                <input type="password" class="form-control mt-3 mt-sm-0 mr-sm-2" name="password" id="roomPassword" aria-describedby="roomPasswordHelp" placeholder="Room Password" maxlength="40">
                <button type="submit" class="btn btn-primary mt-3 mt-sm-0" disabled="{{loading}}">
                    <i class="fa fa-sign-in"></i>
                    <span>Go</span>
                </button>
            </div>
            {{#if error}}
                <small class="text-danger mt-0 mb-0">Enter the correct room password to enter, or change the room name to create a new room.</small>
            {{else}}
                <small id="roomNameHelp" class="form-text text-muted mt-2">If the room doesn't exist, it will be created.</small>
            {{/if}}
        </form>
    </div>

</template>

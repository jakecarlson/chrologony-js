<template name="header">

    <div class="container-fluid clearfix mb-2" id="header">

        <div class="float-left">
            <h1 id="title">Chrologony</h1>
        </div>

        <div id="menu" class="float-right text-muted">

            {{#if currentUser}}

                <div class="dropdown mt-2 float-right" id="profile">
                    <button class="btn btn-link dropdown-toggle text-muted" type="button" id="menuToggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{profileName}}
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="menuToggle">
                        <a class="dropdown-item" href="{{lobbyLink}}">Lobby</a>
                        <a class="dropdown-item" href="{{cluesLink}}">Clues</a>
                        <a class="dropdown-item category-link" href="{{categoriesLink}}">Categories</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item tour-link" href="#tour">Take a Tour</a>
                        <a class="dropdown-item" href="{{passwordLink}}">Change Password</a>
                        <a class="dropdown-item" href="{{logoutLink}}">Logout</a>
                    </div>
                </div>

            {{else}}
                <span id="headerLinks"><a href="{{loginLink}}">Log In</a> | <a href="{{signupLink}}">Sign Up</a></span>
            {{/if}}

        </div>

    </div>

</template>

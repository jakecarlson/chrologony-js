<template name="header">

    <div class="container-fluid clearfix mb-2 mb-sm-4" id="header">

        <div class="float-left">
            <h1 id="title"><a href="{{lobbyLink}}">{{appName}}</a></h1>
        </div>

        <div id="menu" class="float-right mt-2">

            {{#if currentUser}}

                <button class="btn btn-link text-white" type="button" id="mute">
                    <i class="fa fa-volume-{{#if isMuted}}off{{else}}up{{/if}}"></i>
                </button>

                <div class="dropdown d-inline-block" id="profile">
                    <button class="btn btn-link text-white" type="button" id="menuToggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="d-none d-sm-inline-block">{{profileName}}</span>
                        <i class="fa fa-bars ml-2"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="menuToggle">
                        <span class="dropdown-header d-sm-none">{{profileName}}</span>
                        <div class="dropdown-divider d-sm-none"></div>
                        <a class="dropdown-item" href="{{lobbyLink}}">Lobby</a>
                        <a class="dropdown-item clues-link" href="{{cluesLink}}">Clues</a>
                        <a class="dropdown-item categories-link" href="{{categoriesLink}}">Categories</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item tour-link" href="#tour">Take a Tour</a>
                        <a class="dropdown-item" href="{{passwordLink}}">Change Password</a>
                        <a class="dropdown-item" href="{{logoutLink}}">Logout</a>
                    </div>
                </div>

            {{else}}
                <span id="headerLinks"><a href="{{loginLink}}">Log In</a> | <a href="{{signupLink}}">Sign Up</a></span>
            {{/if}}

        </div>

    </div>

</template>

<template name="header">

    <div class="container-fluid clearfix mb-2">
        <div class="float-left">
            <h1 id="title">Chrologony</h1>
        </div>
        <p id="authStatus" class="float-right text-muted">
            {{#if currentUser}}
                Logged in as <strong>{{username}}</strong>.
                <span id="authLinks"><a href="{{lobbyLink}}">Lobby</a> | <a href="{{passwordLink}}">Password</a> | <a href="{{logoutLink}}">Log Out</a></span>
            {{else}}
                <span id="authLinks"><a href="{{loginLink}}">Log In</a> | <a href="{{signupLink}}">Sign Up</a></span>
            {{/if}}
        </p>
    </div>

</template>

<template name="guest">

    <div id="guest" class="card card-medium border-primary text-white mx-auto mb-4">
        <header class="card-header bg-primary">
            <h1 class="card-title text-white text-center">Continue as Guest</h1>
        </header>
        <form class="card-body text-center justify-content-center" autocomplete="off" novalidate>
            <label class="sr-only" for="username">Name</label>
            <input type="text" class="form-control mr-3" name="username" id="username" placeholder="Name" maxlength="40" autocapitalize="none" autocomplete="off" autocorrect="off">
            {{> atReCaptcha}}
            <button type="submit" class="btn btn-primary mb-4" disabled="{{loading}}">Continue</button>
            <p class="text-muted mb-0"><i class="fa fa-warning"></i> Guest players cannot log back in, keep their rooms, create categories, or manage clues. <a href="{{signupLink}}">Sign up for an account instead.</a></p>
        </form>
    </div>

</template>

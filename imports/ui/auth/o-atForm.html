<template name="o-atForm">

    {{#unless hide}}

        {{> atError}}

        <div id="atForm_{{currentRoute}}" class="card card-{{size}} border-primary mx-auto mb-4">

            {{#if showTitle}}
                {{> atTitle}}
            {{/if}}

            <div class="card-body at-form at-form-{{currentRoute}}">

                {{#if showResult}}
                    {{> atResult}}
                {{/if}}
                {{#if showMessage}}
                    {{> atMessage}}
                {{/if}}
                {{#if showPwdForm}}
                    {{> atPwdForm}}
                {{/if}}

                {{#if showServicesSeparator}}
                    {{> atSep}}
                {{/if}}
                {{#if showOauthServices}}
                    {{> atOauth}}
                {{/if}}

                {{#if showTermsLink}}
                    {{> atTermsLink}}
                {{/if}}
                {{#if showSignInLink}}
                    {{> atSigninLink}}
                {{/if}}
                {{#if showSignUpLink}}
                    {{> atSignupLink}}
                {{/if}}

            </div>

        </div>

        {{#if showGuestLogin}}
            {{> guest}}
        {{/if}}

    {{/unless}}

</template>

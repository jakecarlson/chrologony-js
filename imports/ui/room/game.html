<template name="game">

    <form id="game" class="card mb-4">
        <header class="card-header">
            <h2 class="card-title">Start a New Game</h2>
        </header>
        <div class="card-body">
            <div class="form-group">
                <label for="gameCategoryId">Category:</label>
                {{> categories_selector id="gameCategoryId" val=categoryId}}
            </div>
            <button
                type="submit"
                class="
                    btn
                    {{#if gameInProgress}}
                        btn-secondary
                    {{else}}
                        btn-primary
                    {{/if}}
                    float-right draw
                "
                disabled="{{loading}}"
            >
                <i class="fa fa-play-circle"></i>
                <span>Start</span>
            </button>
        </div>
    </form>

</template>

<template name="clue_more">

    <div class="modal fade" id="clueMore" tabindex="-1" role="dialog" aria-labelledby="clueMoreTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="clueMoreTitle">{{name}}: More Info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">

                    {{#if hasImage}}
                        <a href="{{imageUrl}}" class="external-link float-left mr-4 mb-2"><img src="{{thumbnailUrl}}" class="more-img"></a>
                    {{/if}}

                    {{#if hasAttr 'moreInfo'}}
                        <p class="more-info">{{attr 'moreInfo'}}</p>
                    {{/if}}

                    {{#if hasLocation}}
                        <div class="more-map mb-3">
                            <iframe
                                    width="100%"
                                    height="100%"
                                    frameborder="0" style="border:0"
                                    src="{{mapUrl}}" allowfullscreen>
                            </iframe>
                        </div>
                    {{/if}}

                    {{#if hasAttr 'externalId'}}
                        <span class="more-id float-left text-muted" title="External ID">{{attr 'externalId'}}</span>
                    {{/if}}

                    {{#if hasAttr 'externalUrl'}}
                        <a href="{{attr 'externalUrl'}}" class="more-url external-link float-right" target="_blank">Read More <i class="fa fa-external-link"></i></a>
                    {{/if}}

                </div>

            </div>
        </div>
    </div>

</template>

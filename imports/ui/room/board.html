<template name="board">

    {{#if dataReady}}

        <div id="board" class="card {{#if isTurnOwner}}bg-{{color}}{{/if}} mb-4 mb-md-0">
            <header class="card-header">
                <h2 class="card-title float-left turn-title {{#if isTurnOwner}}text-white{{else}}text-muted{{/if}}">{{turnTitle}}</h2>
                <button
                    class="
                        btn
                        {{#if isTurnOwner}}
                            {{#if cannotEndTurn}}
                                btn-{{color}}
                            {{else}}
                                btn-light
                            {{/if}}
                        {{else}}
                            btn-light
                        {{/if}}
                        float-right ml-2 end-turn
                    "
                    disabled="{{cannotEndTurn}}"
                    title="End Turn"
                >
                    <i class="fa fa-lock"></i>
                    <span class="d-none d-md-inline">End Turn</span>
                </button>
                <button
                    class="
                        btn
                        {{#if isTurnOwner}}
                            {{#if cannotDrawCard}}
                                btn-{{color}}
                            {{else}}
                                btn-light
                            {{/if}}
                        {{else}}
                            btn-light
                        {{/if}}
                        float-right ml-2 draw-card
                    "
                    disabled="{{cannotDrawCard}}"
                    title="Draw Card"
                >
                    <i class="fa fa-clone"></i>
                    <span class="d-none d-md-inline">Draw Card</span>
                </button>
                <button
                    class="
                        btn
                        {{#if isTurnOwner}}
                            {{#if cannotSubmitGuess}}
                                btn-{{color}}
                            {{else}}
                                btn-light
                            {{/if}}
                        {{else}}
                            btn-light
                        {{/if}}
                        float-right submit-guess
                    "
                    disabled="{{cannotSubmitGuess}}"
                    title="Submit Guess"
                >
                    <i class="fa fa-external-link"></i>
                    <span class="d-none d-md-inline">Submit Guess</span>
                </button>
            </header>
            <div class="card-body bg-white">
                <h3 class="card-subtitle text-secondary mb-2 prompt">{{prompt}}</h3>
                <div class="clue-cards clearfix" id="playerCardsWrapper">
                    <ol style="width: {{timelineWidth}}" id="playerCards" class="inactive">
                        {{#each playerCard in currentPlayerCards}}
                            <li class="clue-col {{#if isCurrentCard playerCard._id}}current-col{{/if}}">
                                {{> card card=playerCard turn=turn}}
                            </li>
                        {{/each}}
                    </ol>
                </div>
            </div>
        </div>

    {{/if}}

</template>

<template name="board">

    {{#if dataReady}}

        <div id="board" class="{{boardClasses}}">

            <header class="{{headerClasses}}">

                <h2 class="card-title board-title float-left">{{boardTitle}}</h2>

                <div class="board-menu float-right">

                    <button
                            class="{{buttonClasses cannotEndTurn}} end-turn"
                            disabled="{{cannotEndTurn}}"
                            title="End Turn"
                    >
                        <i class="fa fa-lock"></i>
                        <span class="d-none d-md-inline">End Turn</span>
                    </button>

                    <button
                            class="{{buttonClasses cannotDrawCard}} draw-card"
                            disabled="{{cannotDrawCard}}"
                            title="Draw Card"
                    >
                        <i class="fa fa-clone"></i>
                        <span class="d-none d-md-inline">Draw Card</span>
                    </button>

                    <button
                            class="{{buttonClasses cannotSubmitGuess}} submit-guess"
                            disabled="{{cannotSubmitGuess}}"
                            title="Submit Guess"
                    >
                        <i class="fa fa-external-link"></i>
                        <span class="d-none d-md-inline">Submit Guess</span>
                    </button>

                </div>

            </header>

            <div class="card-body">

                {{#if gameHasEnded}}

                    <h3 class="winner">
                        <span class="winner-player">{{winner}}</span> won the game!
                    </h3>
                    <i class="{{winnerClasses}}"></i>

                {{else}}

                    <h3 class="card-subtitle text-muted mb-2 prompt">
                        {{prompt}}
                        <span class="text-monospace card-timer">{{cardTimer}}</span>
                    </h3>
                    <div class="player-cards-wrapper clearfix">
                        <ol style="width: {{timelineWidth}}" class="player-cards inactive" id="boardCards">
                            {{#each playerCard in currentPlayerCards}}
                                <li class="clue-col board-clue-col {{#if isCurrentCard playerCard._id}}current-col{{/if}}">
                                    {{> card card=playerCard turn=turn game=game board=true}}
                                </li>
                            {{/each}}
                        </ol>
                    </div>

                {{/if}}

            </div>

        </div>

    {{/if}}

</template>

<template name="board">

    {{#if dataReady}}

        <div id="board" class="{{boardClasses}}">

            <header class="{{headerClasses}}">

                <h2 class="card-title float-left turn-title">{{turnTitle}}</h2>

                <button
                    class="{{buttonClasses cannotEndTurn}} end-turn"
                    disabled="{{cannotEndTurn}}"
                    title="End Turn"
                >
                    <i class="fa fa-lock"></i>
                    <span class="d-none d-md-inline">End Turn</span>
                </button>

                <button
                    class="{{buttonClasses cannotDrawCard}} draw-card"
                    disabled="{{cannotDrawCard}}"
                    title="Draw Card"
                >
                    <i class="fa fa-clone"></i>
                    <span class="d-none d-md-inline">Draw Card</span>
                </button>

                <button
                    class="{{buttonClasses cannotSubmitGuess}} submit-guess"
                    disabled="{{cannotSubmitGuess}}"
                    title="Submit Guess"
                >
                    <i class="fa fa-external-link"></i>
                    <span class="d-none d-md-inline">Submit Guess</span>
                </button>

            </header>

            <div class="card-body">
                <h3 class="card-subtitle text-secondary mb-2 prompt">{{prompt}}</h3>
                <div class="board-cards clearfix" id="playerCardsWrapper">
                    <ol style="width: {{timelineWidth}}" id="playerCards" class="inactive">
                        {{#each playerCard in currentPlayerCards}}
                            <li class="clue-col {{#if isCurrentCard playerCard._id}}current-col{{/if}}">
                                {{> card card=playerCard turn=turn}}
                            </li>
                        {{/each}}
                    </ol>
                </div>
            </div>

        </div>

    {{/if}}

</template>

<template name="player">

    <li class="list-group-item player {{#if isTurnOwner}}current{{/if}}">
        {{username}}
        {{#if gameInProgress}}
            <span class="badge {{#if isTurnOwner}}badge-secondary{{else}}badge-light{{/if}} float-right ml-2">{{numLockedCards}}</span>
        {{/if}}
        {{#if canEject}}
            <a href="#" class="float-right text-dark ml-2 eject" title="Eject Player">&times;</a>
        {{/if}}
    </li>

</template>

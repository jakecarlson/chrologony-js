<template name="card">

    {{#if dataReady}}

        <div
            class="
                card
                clue-card
                {{#if isOwned}}
                    owned
                {{/if}}
                {{#if isLocked}}
                    locked bg-success text-white
                {{else}}
                    {{#if isTurn}}
                        turn
                        {{#if isCurrent}}
                            current bg-primary text-white
                        {{else}}
                            {{#if isCorrect}}
                                correct bg-warning
                            {{else}}
                                incorrect bg-danger text-white
                            {{/if}}
                        {{/if}}
                    {{/if}}
                {{/if}}
            "
            data-id="{{id}}"
        >

            <header class="card-header">
                {{#if canMoveCard}}
                    <a href="#" class="move move-left text-white"><i class="fa fa-arrow-circle-left" title="Move Left"></i></a>
                    <a href="#" class="move move-right text-white"><i class="fa fa-arrow-circle-right" title="Move Right"></i></a>
                {{/if}}
                <h3 class="card-title">
                    {{#if isCurrent}}
                        ???
                    {{else}}
                        <span class="date">{{date}}</span>
                        <span class="year">{{year}}</span>
                    {{/if}}
                </h3>
            </header>

            <div class="card-body">
                <p class="clue">{{description}}</p>
                <p class="hint">{{hint}}</p>
            </div>

        </div>

    {{/if}}

</template>

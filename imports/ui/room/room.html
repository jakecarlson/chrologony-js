<template name="room">

    <section id="room">

        {{#if dataReady}}

            <header class="clearfix mb-2">
                <h1 class="room-title float-left">{{name}}</h1>
                <button
                        class="btn btn-secondary float-right mb-2 leave"
                        disabled="{{loading}}"
                        title="Leave Room"
                >
                    <i class="fa fa-sign-out"></i>
                    <span class="d-none d-md-inline">Leave Room</span>
                </button>
                <button
                        class="btn btn-light float-right mb-2 mr-2 link"
                        data-clipboard-text="{{link}}"
                        data-placement="top"
                        data-content="Room URL copied to your clipboard!"
                >
                    <i class="fa fa-link"></i>
                    <span class="d-none d-md-inline">Room Link</span>
                </button>
            </header>

            <div class="row">

                <div class="col-md-9" id="roomMain">
                    {{> board room=currentRoom game=currentGame turn=currentTurn}}
                </div>

                <div class="col-md-3" id="roomSide">
                    {{> players_list room=currentRoom turn=currentTurn}}
                    {{#if isOwner}}
                        {{> game room=currentRoom game=currentGame}}
                        <button class="btn btn-outline-danger float-right destroy" disabled="{{loading}}">
                            <i class="fa fa-trash"></i>
                            <span>Delete Room</span>
                        </button>
                    {{/if}}
                </div>

            </div>

        {{/if}}

    </section>

</template>

<template name="room">

    <section id="room">

        {{#if dataReady}}

            <header class="clearfix mb-2">
                <h1 class="room-title float-left">{{name}}</h1>
                <button
                    class="btn btn-secondary float-right mb-2 leave"
                    disabled="{{loading}}"
                    title="Leave Room"
                >Leave Room</button>
                <button
                    class="btn btn-light float-right mb-2 mr-2 link"
                    data-clipboard-text="{{link}}"
                    data-toggle="popover"
                    data-placement="top"
                    data-content="Room URL copied to your clipboard!"
                    title="Room Link"
                >Room Link</button>
            </header>

            <div class="row">

                <div class="col-md-9" id="roomMain">
                    {{> board room=currentRoom game=currentGame turn=currentTurn}}
                </div>

                <div class="col-md-3" id="roomSide">
                    {{> players_list room=currentRoom turn=currentTurn}}
                    {{#if isOwner}}
                        {{> game room=currentRoom game=currentGame}}
                        <button class="btn btn-outline-danger float-right destroy" disabled="{{loading}}">Destroy Room</button>
                    {{/if}}
                </div>

            </div>

        {{/if}}

    </section>

</template>

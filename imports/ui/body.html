<body class="text-dark">

    {{#if currentUser}}

        {{> header}}

        <div class="container-fluid">
            {{> flasher}}
            {{#if currentRoom}}
                {{> room room=currentRoom}}
            {{else}}
                {{> lobby}}
            {{/if}}
        </div>

    {{else}}

        {{> auth}}

    {{/if}}

    {{#if loading}}
        <div class="row text-center" id="loader">
            <div class="spinner spinner-border text-primary my-auto mx-auto" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    {{/if}}

</body>

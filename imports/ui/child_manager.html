<template name="child_manager">

    <div class="modal fade child-manager" id="manageChild{{childrenName}}" tabindex="-1" role="dialog" aria-labelledby="manageChild{{childrenName}}Title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content border-primary">
                <div class="modal-content bg-primary text-white">
                    <h5 class="modal-title" id="manageCategoryCollaboratorsTitle">{{parentName}}: Manage {{childrenName}}</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <ul class="modal-body list-group list-group-flush p-0">
                    <li class="list-group-item bg-white">
                        {{#if error}}
                            <div class="alert alert-danger alert-dismissible mb-2" role="alert">
                                At least 1 {{childType}} is required.
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {{/if}}
                        <input id="{{childType}}Search" class="form-control typeahead" name="child" type="text" placeholder="Search for {{childrenName}} ..." autocomplete="off" spellcheck="off" data-source="searchChildren" data-select="addChild">
                    </li>
                    {{#each child in children}}
                        <li class="list-group-item {{#if removable child.id}}removable{{else}}bg-light text-muted{{/if}}">
                            {{child.value}}
                            {{#if removable child.id}}
                                <a href="#" data-id="{{child.id}}" class="float-right text-dark ml-2 remove">&times;</a>
                            {{/if}}
                        </li>
                    {{/each}}
                </ul>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary save" disabled="{{loading}}">Save</button>
                </div>
            </div>
        </div>
    </div>

</template>

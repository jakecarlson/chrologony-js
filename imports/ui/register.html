<template name="register">

    <form class="mx-auto clearfix" id="register" novalidate="novalidate">
        <div class="form-group">
            <label for="registerUsername">Username</label>
            <input type="text" class="form-control" name="username" id="registerUsername" aria-describedby="usernameHelp" required>
        </div>
        <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" class="form-control" name="password" id="registerPassword" required>
        </div>
        <div class="form-group">
            <label for="registerConfirmPassword">Confirm Password</label>
            <input type="password" class="form-control" name="password_confirm" id="registerConfirmPassword" required>
        </div>
        {{#if error}}
            <p class="text-danger mb-2 mb-2">{{error}} Please try again.</p>
        {{/if}}
        <p class="text-secondary password-note mt-2">Make sure your password is something you can remember. You won't be able to recover it since we don't store your email address. You can always create a new account if all else fails.</p>
        {{> reCAPTCHA}}
        <button type="submit" class="btn btn-primary mt-4 float-right">Register</button>
        <a href="#login" class="back-to-login mt-4 float-left">&lt; Back to login</a>
    </form>

</template>

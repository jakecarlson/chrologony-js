<template name="categories_selector">

    <select class="attr form-control" name="categoryId" id="{{id}}">
        {{#if showAll}}
            <option value="">All</option>
        {{/if}}
        {{#if collectionNotEmpty privateCategories}}
            <optgroup label="Private">
                {{#each category in privateCategories}}
                    <option value="{{category._id}}" selected="{{selectedValue category._id}}">{{category.name}}</option>
                {{/each}}
            </optgroup>
        {{/if}}
        <optgroup label="Public">
            {{#each category in publicCategories}}
                <option value="{{category._id}}" selected="{{selectedValue category._id}}">{{category.name}}</option>
            {{/each}}
        </optgroup>
    </select>

</template>

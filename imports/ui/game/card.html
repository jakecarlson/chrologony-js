<template name="card">

    {{#if dataReady}}

        <div class="{{cardClasses}}" data-id="{{id}}">

            <header class="card-header">

                {{#if canMoveCard}}

                    <a href="#" class="game-card-action move move-back"><i class="fa fa-arrow-circle-left" title="Move Back"></i></a>
                    <a href="#" class="game-card-action move move-forward"><i class="fa fa-arrow-circle-right" title="Move Forward"></i></a>

                {{else}}

                    {{#unless isCurrent}}

                        <div class="game-card-menu">

                            {{#if showMenu}}

                                {{#if isAnonymous}}

                                    <a href="#" id="cardMenu-{{id}}" class="game-card-action more ml-2">
                                        <i class="fa fa-info-circle" title="More Info"></i>
                                    </a>

                                {{else}}

                                    <a href="#" class="game-card-action vote upvote {{#if isVoteValue 1}}active{{/if}}" title="Upvote"><i class="fa fa-thumbs-up"></i></a>
                                    <a href="#" class="game-card-action vote downvote {{#if isVoteValue -1}}active{{/if}}" title="Downvote"><i class="fa fa-thumbs-down"></i></a>

                                    <a href="#" class="game-card-action options ml-2" id="cardMenu-{{id}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fa fa-ellipsis-h" title="Card Options"></i>
                                    </a>

                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="cardMenu-{{id}}">

                                        <span class="dropdown-item disabled">Difficulty: {{difficultyName}}</span>
                                        <div class="dropdown-divider"></div>

                                        {{#if hasMoreInfo}}
                                            <a class="dropdown-item more" href="#">More Info</a>
                                            <div class="dropdown-divider"></div>
                                        {{/if}}

                                        {{#if canEdit}}
                                            <a class="dropdown-item" href="{{editClueLink}}" target="_blank">Edit Clue</a>
                                        {{/if}}

                                        {{#if canSetCategories}}
                                            <a class="dropdown-item categories" href="#" data-id="{{clueId}}">Categories</a>
                                        {{/if}}

                                    </div>

                                {{/if}}

                            {{/if}}

                        </div>

                    {{/unless}}

                {{/if}}

                <h3 class="card-title">
                    {{#if isCurrent}}
                        {{#if showHint}}
                            <span class="hint" data-toggle="tooltip" data-placement="top" data-original-title="{{hint}}">???</span>
                        {{else}}
                            ???
                        {{/if}}
                    {{else}}
                        <span class="date">
                            {{date}}
                            {{#if showTime}}
                                <span class="time">{{time}}</span>
                            {{/if}}
                        </span>
                        <span class="year">{{year}}</span>
                    {{/if}}
                </h3>

            </header>

            <p class="card-body clue">
                {{description}}
            </p>

        </div>

    {{/if}}

</template>

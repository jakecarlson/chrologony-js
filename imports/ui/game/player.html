<template name="player">

    {{#if dataReady}}
        <li class="list-group-item player {{#if isTurnOwner}}current{{/if}}">

            <i
                class="
                    fa
                    fa-circle
                    text-{{statusColor}}
                    status
                "
                title="{{status}}"
            ></i>

            {{profileName player}}

            {{#if gameInProgress}}

                {{#if isTurnOwner}}
                    <span
                        class="badge badge-warning float-right ml-2"
                        title="{{numPendingCards}} Total Cards"
                    >{{numPendingCards}}</span>
                {{/if}}

                <span
                    class="{{lockedBadgeClasses}}"
                    title="{{numLockedCards}} Cards Locked In"
                >{{numLockedCards}}</span>

            {{/if}}

            {{#if canEject}}
                <a href="#" class="float-right text-dark ml-2 eject" title="Eject Player">&times;</a>
            {{/if}}

        </li>
    {{/if}}

</template>

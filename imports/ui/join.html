<template name="join">

    <form id="join" class="card">
        <div class="card-body">
            <header>
                <h1 class="card-title">Create or Join a Room</h1>
            </header>
            <div class="form-group">
                <label for="roomName">Room Name</label>
                <input type="text" class="form-control" name="name" id="roomName" placeholder="Room Name" aria-describedby="roomNameHelp">
<!--                <small id="roomNameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <div class="form-group">
                <label for="roomPassword">Room Password</label>
                <input type="password" class="form-control" name="password" id="roomPassword" placeholder="Room Password" aria-describedby="roomPasswordHelp">
<!--                <small id="roomPasswordHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

</template>

<template name="event">

    <tr class="event {{#if viewing}}d-none{{/if}}">
        <th scope="row"><input class="attr form-control" type="text" name="clue" value="{{clue}}" required></th>
        <td><input class="attr form-control" type="date" name="date" value="{{date}}" required></td>
        <td>{{> categories_selector val=categoryId}}</td>
        <td><input class="attr form-control" type="text" name="hint" value="{{hint}}"></td>
        <td>
            <form class="event-edit">
                {{#if event}}
                    <input class="attr" type="hidden" name="_id" value="{{id}}">
                    <button type="submit" class="save btn btn-primary">Save</button>
                    <button type="submit" class="cancel btn btn-light">Cancel</button>
                {{else}}
                    <button type="submit" class="add btn btn-primary">Add</button>
                {{/if}}
            </form>
        </td>
    </tr>

    <tr class="event {{#if editing}}d-none{{/if}}">
        <th scope="row">{{clue}}</th>
        <td>{{date}}</td>
        <td>{{category.name}}</td>
        <td>{{hint}}</td>
        <td><button class="edit btn btn-light">Edit</button></td>
    </tr>

</template>

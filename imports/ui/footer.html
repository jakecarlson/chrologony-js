<template name="footer">

    <div id="footer">

        <div class="mt-4 pt-2">
            <p class="text-center text-secondary mb-2">Share {{appName}}</p>
            {{> share}}
        </div>

        {{#unless mobileApp}}
            <div class="mt-3 mb-4 pb-2 text-center">
                <a href="{{iosLink}}" style="overflow: hidden;width: 250px;height: 83px"><img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-US?size=250x83&releaseDate=1606521600&h=310197b1ebacb5439aa0186fc070ce0e" alt="Download on the App Store" style="height: 56px;margin-left: 8px;margin-bottom: -24px"></a>
                <a href='{{androidLink}}'><img alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png' style='height: 84px;margin-bottom: -24px' /></a>
            </div>
        {{/unless}}

        <p class="text-secondary text-center mt-4 mb-0">
            Made with &#9889; by <a href="https://jakecarlson.com" class="text-secondary external-link">Jake Carlson</a>. &copy; {{copyright}}.
        </p>

        <div id="footerLinks" class=" pb-4 text-secondary text-center">
            <a href="{{privacyLink}}" class="text-secondary">Privacy Policy</a> |
            <a href="{{termsLink}}" class="text-secondary">Terms of Use</a> |
            <a href="{{supportLink}}" class="text-secondary external-link">Get Help</a>
        </div>

    </div>

</template>

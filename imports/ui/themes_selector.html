<template name="themes_selector">

    <select class="attr form-control" name="theme" id="{{id}}">
        {{#if showAll}}
            <option value="" disabled selected>All Themes</option>
        {{else}}
            <option disabled selected="{{selectedValue null}}">Select One ...</option>
        {{/if}}
        {{#each theme in themes}}
            <option value="{{theme}}" selected="{{selectedValue theme}}">{{theme}}</option>
        {{/each}}
    </select>

</template>

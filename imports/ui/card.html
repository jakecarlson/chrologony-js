<template name="card">

    <li class="card clue-card category-{{categoryId}}">

        <header class="card-header">
            <h3 class="card-title date">{{date}}</h3>
        </header>

        <div class="card-body">
            <p class="clue">{{description}}</p>
            <p class="hint">{{hint}}</p>
        </div>

    </li>

</template>

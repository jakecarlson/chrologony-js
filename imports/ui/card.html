<template name="card">

    <div
        class="
            card
            clue-card
            text-white
            category-{{categoryId}}
            {{#if isLocked}}
                locked bg-success
            {{else}}
                {{#if isTurn}}
                    turn
                    {{#if isCurrent}}
                        current bg-primary
                    {{else}}
                        bg-warning
                    {{/if}}
                {{/if}}
            {{/if}}
        "
        data-id="{{id}}"
    >

        <header class="card-header">
            <h3 class="card-title date">
                {{#if isCurrent}}
                    ???
                {{else}}
                    {{date}}
                {{/if}}
            </h3>
        </header>

        <div class="card-body">
            <p class="clue">{{description}}</p>
            <p class="hint">{{hint}}</p>
        </div>

    </div>

</template>

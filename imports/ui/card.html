<template name="card">

    <div
        class="
            card
            clue-card
            text-white
            category-{{categoryId}}
            {{#if isLocked}}
                locked bg-success
            {{else}}
                {{#if isTurn}}
                    turn
                    {{#if isCurrent}}
                        current bg-primary
                    {{else}}
                        {{#if isCorrect}}
                            correct bg-warning
                        {{else}}
                            incorrect bg-danger
                        {{/if}}
                    {{/if}}
                {{/if}}
            {{/if}}
        "
        data-id="{{id}}"
    >

        <header class="card-header">
            <h3 class="card-title">
                {{#if isCurrent}}
                    ???
                {{else}}
                    <span class="date">{{date}}</span>
                    <span class="year">{{year}}</span>
                {{/if}}
            </h3>
        </header>

        <div class="card-body">
            <p class="clue">{{description}}</p>
            <p class="hint">{{hint}}</p>
        </div>

    </div>

</template>

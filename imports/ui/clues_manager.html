<template name="clues_manager">

    {{> clues_filter}}

    <table id="clues" class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Clue</th>
                <th scope="col">Date</th>
                <th scope="col">Category</th>
                <th scope="col">Hint</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {{#each clueCard in clueCards}}
                {{> clue clue=clueCard}}
            {{/each}}
        </tbody>
        <tfoot>
            {{> clue clue=false}}
        </tfoot>
    </table>

</template>

<template name="board">

    <div id="board" class="card">
        <div class="card-body">

            <h2 class="card-title">{{turnTitle}}</h2>

            <h3>Current Card</h3>


            <h3 class="card-subtitle">Locked Cards</h3>
            <ul class="cards">
                {{#each lockedCard in lockedCards}}
                    {{> card card=lockedCard}}
                {{/each}}
                {{#each turnCard in turnCards}}
                    {{> card card=turnCard}}
                {{/each}}
            </ul>

            <button class="btn btn-primary draw" disabled="{{loading}}">Draw</button>
            <button class="btn btn-primary turn" disabled="{{loading}}">
                {{#if loading}}
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                {{/if}}
                Next Turn
            </button>

        </div>
    </div>

</template>

<template name="board">

    <div id="board" class="card {{#if isTurnOwner}}bg-{{color}}{{/if}} mb-4">
        <header class="card-header">
            <h2 class="card-title float-left turn-title {{#if isTurnOwner}}text-white{{else}}text-muted{{/if}}">{{turnTitle}}</h2>
            <button class="btn {{#if isTurnOwner}}{{#if cannotEndTurn}}btn-{{color}}{{else}}btn-light{{/if}}{{else}}btn-light{{/if}} float-right ml-2 end-turn" disabled="{{cannotEndTurn}}">
                End Turn
            </button>
            <button class="btn {{#if isTurnOwner}}{{#if cannotDrawCard}}btn-{{color}}{{else}}btn-light{{/if}}{{else}}btn-light{{/if}} float-right ml-2 draw-card" disabled="{{cannotDrawCard}}">Draw Card</button>
            <button class="btn {{#if isTurnOwner}}{{#if cannotSubmitGuess}}btn-{{color}}{{else}}btn-light{{/if}}{{else}}btn-light{{/if}} float-right submit-guess" disabled="{{cannotSubmitGuess}}">Submit Guess</button>
        </header>
        <div class="card-body bg-white">
            <h3 class="card-subtitle text-secondary mb-2 prompt">{{prompt}}</h3>
            <div class="clue-cards clearfix" id="currentPlayerCards">
                <ol style="width: {{timelineWidth}}">
                    {{#each playerCard in currentPlayerCards}}
                        <li class="clue-col {{#if isCurrentCard playerCard._id}}current-col{{/if}}">{{> card card=playerCard turn=turn}}</li>
                    {{/each}}
                </ol>
            </div>
        </div>
    </div>

</template>
